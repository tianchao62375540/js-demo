<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<div id="app">
    <h1>
        <input type="text" v-model="num"/>
        <button @click="num++">+</button>

        {{name}}非常帅 <br>
        {{num}}位女神为其着迷
    </h1>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",//element ， vue所作用的标签
        data:{
            name: "虎哥",
            num: 1
        }
    });
</script>
</body>
</html>
